<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="analog-clock">
        <span class="number" style="--r:1"><b>1</b></span>
        <span class="number" style="--r:2"><b>2</b></span>
        <span class="number" style="--r:3"><b>3</b></span>
        <span class="number" style="--r:4"><b>4</b></span>
        <span class="number" style="--r:5"><b>5</b></span>
        <span class="number" style="--r:6"><b>6</b></span>
        <span class="number" style="--r:7"><b>7</b></span>
        <span class="number" style="--r:8"><b>8</b></span>
        <span class="number" style="--r:9"><b>9</b></span>
        <span class="number" style="--r:10"><b>10</b></span>
        <span class="number" style="--r:11"><b>11</b></span>
        <span class="number" style="--r:12"><b>12</b></span>

        <div class="second"></div>
        <div class="minutes"></div>
        <div class="hour"></div>
    </div>
    <div class="digital-clock">
        <span class="digital-hour">00</span>
        <span class="dot">:</span>
        <span class="digital-minutes">00</span>
        <span class="calendar"></span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
